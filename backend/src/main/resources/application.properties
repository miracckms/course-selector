server.port=${PORT:8080}
spring.application.name=course-selector

# Yeditepe API Base URL
yeditepe.api.base-url=https://api7.yeditepe.edu.tr

# Yeditepe Auth Credentials (from environment variables for security)
yeditepe.auth.username=${YEDITEPE_USERNAME:}
yeditepe.auth.password=${YEDITEPE_PASSWORD:}

# CORS Configuration - allow all origins in production (same origin anyway)
cors.allowed-origins=${CORS_ORIGINS:*}

# Static resources - serve frontend from Spring Boot
spring.web.resources.static-locations=classpath:/static/
spring.mvc.throw-exception-if-no-handler-found=true
